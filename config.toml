baseURL = 'https://verifythis.github.io/'
languageCode = 'en-us'
title = 'VerifyThis'

# relativeURLs = true
# canonifyURLs = true

pygmentsStyle = "monokai"
pygmentsUseClasses = true
pygmentsCodeFences = true
# pygmentsCodefencesGuessSyntax = true




[markup]
  defaultMarkdownHandler = 'goldmark'
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = false
      linkifyProtocol = 'https'
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = 'github'
      wrapStandAloneImageWithinParagraph = true
      [markup.goldmark.parser.attribute]
        block = true
        title = true
        image = true
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = true
      plainIDAnchors=true
      hrefTargetBlank=true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'monokai'
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

